<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X O Ultimate Edition - by black game DEV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- General Styles & Resets --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e8e8e8;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
      position: relative;
      padding: 10px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 0, 102, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 231, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 60% 60%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
      animation: cosmicFloat 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes cosmicFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-30px) rotate(1deg); }
      50% { transform: translateY(-50px) rotate(0deg); }
      75% { transform: translateY(-20px) rotate(-1deg); }
    }

    h1 {
      margin: 10px 0;
      font-size: clamp(1.8rem, 6vw, 3rem);
      text-align: center;
      background: linear-gradient(45deg, #ff0066, #00ffe7, #ffc107, #8a2be2, #ff0066);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: psychedelicRainbow 4s ease-in-out infinite;
      text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      filter: drop-shadow(0 0 30px rgba(0, 255, 231, 0.6));
      position: relative;
      padding: 0 10px;
      line-height: 1.2;
    }

    @keyframes psychedelicRainbow {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      backdrop-filter: blur(10px);
      z-index: 10;
      animation: screenFadeIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      padding: 20px;
      box-sizing: border-box;
    }

    .screen.visible {
      display: flex;
    }

    @keyframes screenFadeIn {
      from { opacity: 0; transform: scale(0.8) rotateY(90deg); }
      to { opacity: 1; transform: scale(1) rotateY(0deg); }
    }

    .screen h2 {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(45deg, #7f8c8d, #95a5a6, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      padding: 0 10px;
      line-height: 1.3;
    }

    @keyframes titleGlow {
      from { 
        filter: drop-shadow(0 0 20px rgba(127, 140, 141, 0.6));
        transform: scale(1);
      }
      to { 
        filter: drop-shadow(0 0 40px rgba(149, 165, 166, 0.9));
        transform: scale(1.02);
      }
    }

    button {
      padding: 12px 25px;
      margin: 8px;
      font-size: clamp(0.9rem, 3.5vw, 1.1rem);
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff0066, #8a2be2, #00ffe7);
      background-size: 300% 300%;
      color: #fff;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 15px 35px rgba(255, 0, 102, 0.4);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: buttonPulse 2s ease-in-out infinite;
      min-width: 180px;
      max-width: 100%;
    }

    @keyframes buttonPulse {
      0%, 100% { box-shadow: 0 15px 35px rgba(255, 0, 102, 0.4); }
      50% { box-shadow: 0 20px 45px rgba(0, 255, 231, 0.6); }
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 25px 50px rgba(138, 43, 226, 0.8);
      background-position: 100% 0;
    }

    button:active {
      transform: translateY(-1px) scale(1.02);
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      position: relative;
      margin: 0 auto;
    }

    .game {
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      margin: 15px auto;
      padding: 20px;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      animation: gameGlow 3s ease-in-out infinite alternate;
    }

    @keyframes gameGlow {
      from { 
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          0 0 30px rgba(255, 0, 102, 0.3);
      }
      to { 
        box-shadow: 
          0 30px 60px rgba(0, 0, 0, 0.8),
          inset 0 1px 0 rgba(255, 255, 255, 0.2),
          0 0 50px rgba(0, 255, 231, 0.4);
      }
    }

    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(2rem, 8vw, 3rem);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      user-select: none;
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    .cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 0, 102, 0.2), rgba(0, 255, 231, 0.2));
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .cell:hover::before {
      opacity: 1;
    }

    .cell:hover {
      transform: scale(1.05) rotateZ(2deg);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    .cell.x {
      color: #ff0066;
      text-shadow: 0 0 30px #ff0066;
      animation: explosiveX 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      background: radial-gradient(circle, rgba(255, 0, 102, 0.3) 0%, transparent 70%);
    }

    .cell.o {
      color: #00ffe7;
      text-shadow: 0 0 30px #00ffe7;
      animation: explosiveO 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      background: radial-gradient(circle, rgba(0, 255, 231, 0.3) 0%, transparent 70%);
    }

    @keyframes explosiveX {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      30% { transform: scale(1.3) rotate(180deg); opacity: 0.7; }
      60% { transform: scale(0.9) rotate(360deg); opacity: 0.9; }
      100% { transform: scale(1) rotate(720deg); opacity: 1; }
    }

    @keyframes explosiveO {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      30% { transform: scale(1.3) rotate(-180deg); opacity: 0.7; }
      60% { transform: scale(0.9) rotate(-360deg); opacity: 0.9; }
      100% { transform: scale(1) rotate(-720deg); opacity: 1; }
    }

    .score-board {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 350px;
      margin: 10px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      animation: scoreBoardGlow 2s ease-in-out infinite alternate;
    }

    @keyframes scoreBoardGlow {
      from { box-shadow: 0 10px 30px rgba(255, 0, 102, 0.3); }
      to { box-shadow: 0 15px 40px rgba(0, 255, 231, 0.4); }
    }

    .score-item {
      text-align: center;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      font-weight: bold;
      transition: transform 0.3s ease;
      min-width: 70px;
    }

    .score-item:hover {
      transform: scale(1.05);
    }

    .score-number {
      font-size: clamp(1.3rem, 5vw, 1.8rem);
      color: #ffc107;
      text-shadow: 0 0 15px #ffc107;
      animation: scoreNumber 1s ease-in-out infinite alternate;
    }

    @keyframes scoreNumber {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .game-info {
      text-align: center;
      margin: 10px 0;
      font-size: clamp(0.9rem, 4vw, 1.2rem);
      font-weight: bold;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 350px;
    }

    .current-player {
      color: #ffc107;
      text-shadow: 0 0 20px #ffc107;
      animation: intensePulse 1.5s ease-in-out infinite;
    }

    @keyframes intensePulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    .winner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(138, 43, 226, 0.8));
      padding: clamp(20px, 4vw, 30px);
      border-radius: 25px;
      font-size: clamp(1.1rem, 4vw, 1.5rem);
      text-align: center;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
      animation: epicWinnerAnimation 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      z-index: 999;
      border: 3px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      width: 90%;
      max-width: 400px;
    }

    @keyframes epicWinnerAnimation {
      0% { 
        opacity: 0; 
        transform: translate(-50%, -50%) scale(0.1) rotate(360deg); 
      }
      50% { 
        opacity: 0.8; 
        transform: translate(-50%, -50%) scale(1.2) rotate(180deg); 
      }
      100% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1) rotate(0deg); 
      }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .game {
        gap: 8px;
        padding: 15px;
        max-width: 350px;
      }
      
      .cell {
        font-size: clamp(1.8rem, 10vw, 2.5rem);
        border-radius: 10px;
      }
      
      button {
        padding: 10px 18px;
        font-size: clamp(0.8rem, 3.5vw, 0.9rem);
        min-width: 150px;
      }
      
      h1 {
        font-size: clamp(1.5rem, 7vw, 2rem);
        margin: 8px 0;
      }
      
      .score-board {
        padding: 12px;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <h1 data-text="X O Ultimate Edition">X O Ultimate Edition</h1>

  <!-- Start Screen -->
  <div class="screen visible" id="startScreen">
    <h2>üéÆ Welcome to the Ultimate Experience!</h2>
    <div style="margin: 15px 0; padding: 15px; background: rgba(0, 0, 0, 0.4); border-radius: 15px; backdrop-filter: blur(15px); border: 2px solid rgba(255, 255, 255, 0.1); max-width: 400px;">
      <p style="font-size: clamp(0.8rem, 3vw, 1rem); margin-bottom: 10px;">üöÄ Game developed by</p>
      <p style="font-size: clamp(1.3rem, 5vw, 1.8rem); font-weight: bold; background: linear-gradient(45deg, #ff0066, #00ffe7, #ffc107); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; animation: psychedelicRainbow 3s ease-in-out infinite;">Moussa DZ</p>
      <p style="font-size: clamp(0.7rem, 2.5vw, 0.8rem); opacity: 0.9; margin-top: 10px;">‚ú® Ultimate Edition ‚ú®</p>
    </div>
    <button onclick="startGame()">üéØ Start Game</button>
    <button onclick="resetScores()">üîÑ Reset Scores</button>
  </div>

  <!-- Game Screen -->
  <div class="screen" id="gameScreen">
    <!-- Score Board -->
    <div class="score-board" id="scoreBoard">
      <div class="score-item">
        <div>Player X</div>
        <div class="score-number" id="scoreX">0</div>
      </div>
      <div class="score-item">
        <div>Ties</div>
        <div class="score-number" id="scoreTie">0</div>
      </div>
      <div class="score-item">
        <div>Player O</div>
        <div class="score-number" id="scoreO">0</div>
      </div>
    </div>

    <!-- Game Info -->
    <div class="game-info" id="gameInfo">
      Current Player: <span class="current-player" id="currentPlayerDisplay">X</span>
    </div>

    <!-- Game Board Container -->
    <div class="game-container">
      <div class="game" id="board"></div>
    </div>

    <!-- Game Controls -->
    <div style="margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px;">
      <button onclick="resetGame()">üîÑ New Game</button>
      <button onclick="goToStart()">üè† Main Menu</button>
    </div>
  </div>

  <script>
    // Game state
    let gameState = {
      board: Array(9).fill(''),
      currentPlayer: 'X',
      isGameActive: true,
      scores: {
        X: 0,
        O: 0,
        tie: 0
      }
    };

    // Initialize game
    function init() {
      loadScores();
      showScreen('startScreen');
    }

    // Screen management
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('visible');
      });
      document.getElementById(screenId).classList.add('visible');
    }

    // Start game
    function startGame() {
      showScreen('gameScreen');
      createBoard();
      updateDisplay();
    }

    // Create game board
    function createBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', () => handleCellClick(i));
        board.appendChild(cell);
      }
    }

    // Handle cell click
    function handleCellClick(index) {
      if (!gameState.isGameActive || gameState.board[index] !== '') {
        return;
      }

      // Make move
      gameState.board[index] = gameState.currentPlayer;
      updateCell(index);

      // Check for winner
      const winner = checkWinner();
      if (winner) {
        handleGameEnd(winner);
      } else if (gameState.board.every(cell => cell !== '')) {
        handleGameEnd('tie');
      } else {
        // Switch player
        gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
        updateDisplay();
      }
    }

    // Update cell display
    function updateCell(index) {
      const cell = document.querySelector(`.cell[data-index="${index}"]`);
      cell.textContent = gameState.currentPlayer;
      cell.classList.add(gameState.currentPlayer.toLowerCase());
    }

    // Check for winner
    function checkWinner() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
      ];

      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (gameState.board[a] && 
            gameState.board[a] === gameState.board[b] && 
            gameState.board[a] === gameState.board[c]) {
          return gameState.board[a];
        }
      }
      return null;
    }

    // Handle game end
    function handleGameEnd(result) {
      gameState.isGameActive = false;
      
      if (result === 'tie') {
        gameState.scores.tie++;
        showWinner('It\'s a Tie! ü§ù');
      } else {
        gameState.scores[result]++;
        showWinner(`Player ${result} Wins! üéâ`);
      }
      
      updateScores();
      saveScores();
    }

    // Show winner popup
    function showWinner(message) {
      const winnerElement = document.createElement('div');
      winnerElement.className = 'winner';
      winnerElement.innerHTML = `
        <h3>${message}</h3>
        <div style="margin-top: 15px;">
          <button onclick="resetGame(); this.parentElement.parentElement.remove();">üîÑ Play Again</button>
          <button onclick="goToStart(); this.parentElement.parentElement.remove();">üè† Main Menu</button>
        </div>
      `;
      document.body.appendChild(winnerElement);
    }

    // Update display
    function updateDisplay() {
      document.getElementById('currentPlayerDisplay').textContent = gameState.currentPlayer;
      updateScores();
    }

    // Update scores
    function updateScores() {
      document.getElementById('scoreX').textContent = gameState.scores.X;
      document.getElementById('scoreO').textContent = gameState.scores.O;
      document.getElementById('scoreTie').textContent = gameState.scores.tie;
    }

    // Reset game
    function resetGame() {
      gameState.board = Array(9).fill('');
      gameState.currentPlayer = 'X';
      gameState.isGameActive = true;
      createBoard();
      updateDisplay();
    }

    // Reset scores
    function resetScores() {
      gameState.scores = { X: 0, O: 0, tie: 0 };
      updateScores();
      saveScores();
    }

    // Go to start screen
    function goToStart() {
      showScreen('startScreen');
    }

    // Save scores to localStorage
    function saveScores() {
      try {
        // Store scores in memory since localStorage is not available
        window.gameScores = gameState.scores;
      } catch (e) {
        console.log('Cannot save scores');
      }
    }

    // Load scores from localStorage
    function loadScores() {
      try {
        if (window.gameScores) {
          gameState.scores = { ...window.gameScores };
        }
      } catch (e) {
        console.log('Cannot load scores');
      }
    }

    // Initialize game when page loads
    window.addEventListener('load', init);
  </script>
</body>
</html>
