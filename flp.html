<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>X O by Moussa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #2f2f3a;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 32px;
      text-shadow: 0 0 10px #00ffe7;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 20px;
      background: #2f2f3a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: inset 10px 10px 30px #25252d, inset -10px -10px 30px #393949;
      position: relative;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #2f2f3a;
      border-radius: 15px;
      box-shadow: 10px 10px 20px #25252d, -10px -10px 20px #393949;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: #00ffe7;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .cell.x {
      color: #ff0066;
      text-shadow: 0 0 15px #ff0066;
      animation: pop 0.3s ease;
    }

    .cell.o {
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0.4);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .winner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px 50px;
      border-radius: 20px;
      font-size: 28px;
      text-align: center;
      box-shadow: 0 0 30px #00ffe7;
      animation: fadeIn 0.6s ease forwards;
      z-index: 2;
    }

    .winner button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #00ffe7;
      color: #2f2f3a;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7;
      transition: 0.3s;
    }

    .winner button:hover {
      background: #00cfc4;
      box-shadow: 0 0 20px #00ffe7;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: explode 1s ease forwards;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>X O by Moussa</h1>
  <div class="game" id="board"></div>

  <script>
    const board = document.getElementById("board");
    const cells = [];
    let currentPlayer = "x";
    let gameEnded = false;

    function createCell(i) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => handlePlayerMove(cell, i));
      board.appendChild(cell);
      cells.push(cell);
    }

    function handlePlayerMove(cell, index) {
      if (cell.textContent || gameEnded || currentPlayer !== "x") return;

      makeMove(cell, "x");

      if (checkWinner()) {
        showWinner("x");
        gameEnded = true;
        triggerFireworks();
        return;
      }

      if (isBoardFull()) {
        showWinner("ÿ™ÿπÿßÿØŸÑ");
        gameEnded = true;
        return;
      }

      currentPlayer = "o";
      setTimeout(aiMove, 500); // ÿ™ÿ£ÿÆŸäÿ± ÿ®ÿ≥Ÿäÿ∑ ŸÑÿ≠ÿ±ŸÉÿ© AI
    }

    function aiMove() {
      if (gameEnded) return;

      const emptyCells = cells.filter(cell => !cell.textContent);
      if (emptyCells.length === 0) return;

      const cell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      makeMove(cell, "o");

      if (checkWinner()) {
        showWinner("o");
        gameEnded = true;
        triggerFireworks();
        return;
      }

      if (isBoardFull()) {
        showWinner("ÿ™ÿπÿßÿØŸÑ");
        gameEnded = true;
        return;
      }

      currentPlayer = "x";
    }

    function makeMove(cell, player) {
      cell.textContent = player.toUpperCase();
      cell.classList.add(player);
    }

    function checkWinner() {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return combos.some(combo => {
        const [a,b,c] = combo;
        return cells[a].textContent &&
               cells[a].textContent === cells[b].textContent &&
               cells[a].textContent === cells[c].textContent;
      });
    }

    function isBoardFull() {
      return cells.every(c => c.textContent);
    }

    function showWinner(player) {
      const msg = document.createElement("div");
      msg.classList.add("winner");
      msg.innerHTML = player === "ÿ™ÿπÿßÿØŸÑ"
        ? "üòê ÿßŸÜÿ™Ÿáÿ™ ÿ®ÿßŸÑÿ™ÿπÿßÿØŸÑ!<br><button onclick='resetGame()'>ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ©</button>"
        : `üéâ ÿßŸÑŸÑÿßÿπÿ® ${player.toUpperCase()} ŸÅÿßÿ≤!<br><button onclick='resetGame()'>ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ©</button>`;
      board.appendChild(msg);
    }

    function triggerFireworks() {
      for (let i = 0; i < 20; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = Math.random() * 100 + "%";
        fw.style.top = Math.random() * 100 + "%";
        fw.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        board.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }
    }

    function resetGame() {
      board.innerHTML = "";
      cells.length = 0;
      currentPlayer = "x";
      gameEnded = false;
      for (let i = 0; i < 9; i++) {
        createCell(i);
      }
    }

    // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
    for (let i = 0; i < 9; i++) {
      createCell(i);
    }
  </script>
</body>
</html>
